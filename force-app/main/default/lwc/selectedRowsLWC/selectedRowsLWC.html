<template>
    <lightning-card title="Account List" icon-name="standard:account">
        <lightning-button variant="Neutral" 
                          label="Selected Records" 
                          slot="actions"
                          onclick={getSelectedRec} title="Selected Records"
                           icon-name="utility:check">
        </lightning-button>
        <div class="border-top: 1px solid rgb(221 219 218);">
            <!-- datatable -->
            <lightning-datatable
             key-field="id"
             data={data}
             columns={columns}
             column-widths-mode="fixed">
            </lightning-datatable>
        </div>                   
        
    </lightning-card>
</template>
