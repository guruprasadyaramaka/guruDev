<template>
    <lightning-card title="LdsUpdateRecord" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <template lwc:if={contact.data}>
                <lightning-input label="Id" disabled value={contact.data.Id}></lightning-input>
                <lightning-input label="First Name" value={contact.data.FirstName} data-field="FirstName" onchange={handleChange} class="slds-m-bottom_x_small"></lightning-input>
                <lightning-input label="Last Name"  value={contact.data.LastName}  data-field="LastName"  onchange={handleChange} class="slds-m-bottom_x_small" required></lightning-input>
                <lightning-button variant="brand" label="Update Contact"  onclick={updateContact} disabled={disabled}></lightning-button>            
                </template>
            <template lwc:elseif={contact.error}>
                <!-- handle Apex error -->
            </template>
        </div>
    </lightning-card>
</template>
