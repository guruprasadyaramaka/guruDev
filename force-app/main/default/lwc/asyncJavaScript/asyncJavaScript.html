<template>
    <lightning-card  title="asyncJavaScript" class="headerClass">
        <h2 class="slds-m-left_x-small">Enter the time in milli secounds</h2>
        <div class="c-container">
        <lightning:layout multiplerows="true">
            <lightning:layoutItem size="12" smalldevicesize="1" mediumdevicesize="4" largedevicesize="1" padding="around-small">
                 <lightning-input class="slds-m-left_x-small" type="number" name="timeValue" value={interVelTime} onchange={timeChange} ></lightning-input>
        <div class="slds-m-left_x-small">
           <lightning-button variant="brand" label="Set the Timeout"  onclick={handleClick} ></lightning-button>
        </div>
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">
             </lightning-spinner>
        </template>
            </lightning:layoutItem>        
        </lightning:layout>
    </div>
       
    </lightning-card>
</template>
