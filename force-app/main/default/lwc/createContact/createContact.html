<template>
    <lightning-card title="Contact Creation Form">
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId} onsuccess={handleSuccess} 
            >
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name={fields.nameField}> </lightning-input-field>
            <lightning-input-field field-name={fields.accountField}> </lightning-input-field>
            <lightning-input-field field-name={fields.emailField}> </lightning-input-field>
           
            <div>
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Create Contact"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </div>
    </lightning-card>
    
</template>
