                            value={value}
                            type="radio"
                            onchange={handleChange}
                            required>
                            
    </lightning-radio-group>
    
</div>
    <div>
    <template if:true={isAccount}>
            
                <!--<c-account-table></c-account-table>-->
                <c-create-account
                onclose={closeAccComponenet}></c-create-account>
           
    </template>        
            <template if:true={isContact}>
                <!--<c-contact-table></c-contact-table>-->
                <c-create-contact
                onclose={closeConComponenet}></c-create-contact>
                </template>
            
        
     </div>   
        
   
</lightning-card>
</template>
