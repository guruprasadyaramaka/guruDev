<template>
    <lightning-card title="Account Creation Form">
        <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId} onsuccess={handleSuccess} 
            >
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name={fields.nameField}> </lightning-input-field>
            <lightning-input-field field-name={fields.typeField}> </lightning-input-field>
            <lightning-input-field field-name={fields.industryField}> </lightning-input-field>
            <lightning-input-field field-name={fields.phoneField}> </lightning-input-field>
            <div>
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Create Account"></lightning-button>
            </div>
        </lightning-record-edit-form>

    </lightning-card>
</template>
