<template>
    <lightning-card title="Filtered HTML Table" variant="Narrow">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <td colspan="3">
                                <lightning-input type="search"
                                                 variant="standard"
                                                 name="allfieldSearch"
                                                 label="Search All Fields"
                                                 placeholder="type text..."
                                                 min-length="3"
                                                 message-when-range-overflow="Type min 3 characters"
                                                 value={searchAllValue}
                                                 onchange={handleSearchAll}>
                                </lightning-input>
                            </td>
                            <td colspan="3">
                                The "Search all fields" searches in local data only, use below filters to
                                get data from server
                            </td>
                        </tr>
                        <tr class="slds-line-height_reset">
                            <td scope="col" style="width:20px">
                                <lightning-button-icon variant="base"
                                                        size="small"
                                                        icon-name="utility:clear"
                                                        alternative-text="Clear Search"
                                                        onclick={clearSearch}>
                                </lightning-button-icon>
                            </td>
                            <td scope="col">
                                <lightning-input type="text"
                                                  variant="standard"
                                                  name="caseNumber"
                                                  value={caseNumber}
                                                  label="Search Case Number"
                                                  placeholder="Type case Number"
                                                  onkeyup={handleKeyUp}>
                                </lightning-input>
                            </td>
                            <td scope="col">
                                <lightning-input type="text"
                                                  variant="standard"
                                                  name="accountName"
                                                  value={accountName}
                                                  label="Search Account"
                                                  placeholder="Account Name"
                                                  onkeyup={handleKeyUp}>
                                </lightning-input>
                            </td>
                            <td scope="col">
                                <lightning-input
                                    type="text"
                                    variant="standard"
                                    name="contactName"
                                    value={contactName}
                                    label="Search Contact"
                                    placeholder="Contact number..."
                                    onkeyup={handleKeyUp}
                                ></lightning-input>
                            </td>
                            <td scope="col">
                                <lightning-input
                                    type="text"
                                    variant="standard"
                                    name="subject"
                                    value={subject}
                                    label="Search Subject"
                                    placeholder="Subject..."
                                    onkeyup={handleKeyUp}
                                ></lightning-input>
                            </td>
                            <td scope="col">
                                <lightning-combobox
                                    name="status"
                                    label="Status"
                                    value={status}
                                    placeholder="Search Status"
                                    options={statusPickListValues}
                                    onchange={handleChange}
                                ></lightning-combobox>
                            </td>
                            <td scope="col">
                                <lightning-combobox
                                    name="priority"
                                    label="Priority"
                                    value={priority}
                                    placeholder="Search Priority"
                                    options={priorityPickListValues}
                                    onchange={handleChange}
                                ></lightning-combobox>
                            </td>
                        </tr>
                        <tr class="slds-line-height_reset">
                            <th scope="col">Index</th>
                            <th scope="col">Case Number</th>
                            <th scope="col">Account Name</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Status</th>
                            <th scope="col">Priority</th>
                        </tr> 
                    </thead>                    
                </table>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
